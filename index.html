<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jake H. - Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #001a1c, #000);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s ease forwards;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 1s forwards;
        }

        .social-links a {
            color: #e0e0e0;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00cccc;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById('rippleCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, dpr;
        let ripples = [];
        let mouse = { x: 0, y: 0, px: 0, py: 0 };

        function resize() {
            dpr = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
            ctx.scale(dpr, dpr);
        }

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 1;
                this.maxRadius = 100;
                this.strength = 0.3;
                this.alpha = 1;
            }

            draw() {
                this.strength -= 0.01;
                this.radius += 2;
                this.alpha -= 0.02;

                if (this.strength <= 0) {
                    this.strength = 0;
                }

                ctx.strokeStyle = `rgba(0, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function createRipple(x, y) {
            ripples.push(new Ripple(x, y));
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            let i = ripples.length;
            while (i--) {
                ripples[i].draw();
                if (ripples[i].alpha <= 0) {
                    ripples.splice(i, 1);
                }
            }

            if (mouse.x !== mouse.px || mouse.y !== mouse.py) {
                createRipple(mouse.x, mouse.y);
                mouse.px = mouse.x;
                mouse.py = mouse.y;
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        resize();
        animate();
    </script>
</body>
